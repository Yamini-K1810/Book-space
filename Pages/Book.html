<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Books</title>
  <link rel="stylesheet" href="Book.css">
</head>
<body>
 
  <div class="container">
    <h1>Available Books</h1>
    <table>
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>The Great Gatsby</td>
          <td>F. Scott Fitzgerald</td>
          <td>Fiction</td>
          <td class="available">Available</td>
          <td><button class="borrow-btn" onclick="borrowBook(101)">Borrow</button></td>
        </tr>
        <tr>
          <td>102</td>
          <td>1984</td>
          <td>George Orwell</td>
          <td>Dystopian</td>
          <td class="unavailable">Checked Out</td>
          <td><button class="borrow-btn" disabled>Borrow</button></td>
        </tr>
        <tr>
          <td>103</td>
          <td>To Kill a Mockingbird</td>
          <td>Harper Lee</td>
          <td>Fiction</td>
          <td class="available">Available</td>
          <td><button class="borrow-btn" onclick="borrowBook(103)">Borrow</button></td>
        </tr>
        <tr>
          <td>104</td>
          <td>The Catcher in the Rye</td>
          <td>J.D. Salinger</td>
          <td>Classic</td>
          <td class="unavailable">Checked Out</td>
          <td><button class="borrow-btn" disabled>Borrow</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function borrowBook(bookId) {
      alert("You have successfully borrowed Book ID: " + bookId);
      // Here you can add further functionality, such as updating the book's status
      // on the server or database to mark it as checked-out.
    }
  </script>
</body>
</html>
